# Ecoute sur le port 1884 pour les connexions MQTT standard
listener 1884
protocol mqtt

# Activer les connexions anonymes pour simplifier le test
allow_anonymous true

# Logs pour faciliter le débogage
log_dest stdout
log_dest stderr
log_type all

# Optionnel : désactiver IPv6 si non nécessaire
# Vous pouvez essayer de commenter la ligne suivante si cela pose un problème.
# bind_address 0.0.0.0
